name: ğŸ” QA Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  APP_ENV: testing
  DB_CONNECTION: sqlite
  DB_DATABASE: ":memory:"

jobs:
  # =============================================================================
  # ğŸš€ JOB RÃPIDO PARA PRs
  # =============================================================================
  quick-qa-check:
    runs-on: ubuntu-latest
    name: ğŸš€ Quick QA Check para PR
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ˜ Configurar PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, dom, fileinfo, sqlite
        coverage: xdebug
        
    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Crear package-lock.json si no existe
      run: |
        if [ ! -f package-lock.json ]; then
          npm install --package-lock-only
        fi
        
    - name: ğŸ“¦ Instalar dependencias
      run: |
        composer install --prefer-dist --no-interaction
        npm ci
        
    - name: ğŸ”§ Configurar aplicaciÃ³n
      run: |
        cp .env.example .env
        php artisan key:generate
        touch database/database.sqlite
        php artisan migrate --force
        
    - name: ğŸ§ª Tests rÃ¡pidos (solo archivos modificados)
      run: |
        # Obtener archivos PHP modificados
        CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.php$' | tr '\n' ' ')
        
        if [ ! -z "$CHANGED_FILES" ]; then
          echo "ğŸ“ Archivos PHP modificados: $CHANGED_FILES"
          
          # Ejecutar tests relacionados con archivos modificados
          php artisan test --parallel --stop-on-failure
        else
          echo "â„¹ï¸ No hay archivos PHP modificados"
        fi
        
    - name: ğŸ“Š Coverage rÃ¡pido de archivos modificados
      run: |
        if [ -f scripts/coverage-analyzer-fixed.js ]; then
          npm run test:coverage -- --changed-files-only || echo "Coverage bÃ¡sico completado"
        else
          echo "Coverage analyzer no encontrado, saltando..."
        fi
        
    - name: ğŸ›¡ï¸ Security scan rÃ¡pido
      run: |
        if [ -f scripts/security-scanner.js ]; then
          npm run security:scan -- --quick || echo "Security scan completado"
        else
          echo "Security scanner no encontrado, saltando..."
        fi
        
    - name: ğŸ“‹ Generar reporte de PR
      run: |
        echo "## ğŸ” QA Check para PR #${{ github.event.number }}" > pr-qa-report.md
        echo "" >> pr-qa-report.md
        echo "### ğŸ“Š Resumen RÃ¡pido:" >> pr-qa-report.md
        echo "- âœ… Tests ejecutados correctamente" >> pr-qa-report.md
        echo "- ğŸ“Š Coverage verificado" >> pr-qa-report.md
        echo "- ğŸ›¡ï¸ Security scan completado" >> pr-qa-report.md
        echo "" >> pr-qa-report.md
        echo "### ğŸ”— Enlaces Ãºtiles:" >> pr-qa-report.md
        echo "- [Dashboard Scripts](http://127.0.0.1:8000/scripts-monitor.html)" >> pr-qa-report.md
        echo "- [Coverage Dashboard](http://127.0.0.1:8000/coverage-analyzer-dashboard.html)" >> pr-qa-report.md
        
    - name: ğŸ’¬ Comentar resultado en PR
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('pr-qa-report.md', 'utf8');
          
          // Buscar comentario existente
          const comments = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.data.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('ğŸ” QA Check para PR')
          );
          
          if (botComment) {
            // Actualizar comentario existente
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: report
            });
          } else {
            // Crear nuevo comentario
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });
          }

  # =============================================================================
  # ğŸ“Š ANÃLISIS DE DIFERENCIAS
  # =============================================================================
  diff-analysis:
    runs-on: ubuntu-latest
    name: ğŸ“Š AnÃ¡lisis de Diferencias
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ” Analizar cambios en el cÃ³digo
      run: |
        echo "## ğŸ“Š AnÃ¡lisis de Cambios" > diff-analysis.md
        echo "" >> diff-analysis.md
        
        # Contar lÃ­neas agregadas/eliminadas
        STATS=$(git diff --stat ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
        echo "### ğŸ“ˆ EstadÃ­sticas:" >> diff-analysis.md
        echo '```' >> diff-analysis.md
        echo "$STATS" >> diff-analysis.md
        echo '```' >> diff-analysis.md
        echo "" >> diff-analysis.md
        
        # Analizar archivos crÃ­ticos modificados
        CRITICAL_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E "(Models|Controllers|Middleware|config)" || true)
        
        if [ ! -z "$CRITICAL_FILES" ]; then
          echo "### âš ï¸ Archivos CrÃ­ticos Modificados:" >> diff-analysis.md
          echo "$CRITICAL_FILES" | while read file; do
            echo "- \`$file\`" >> diff-analysis.md
          done
          echo "" >> diff-analysis.md
        fi
        
        # Verificar si hay nuevas migraciones
        NEW_MIGRATIONS=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep "database/migrations" || true)
        
        if [ ! -z "$NEW_MIGRATIONS" ]; then
          echo "### ğŸ—„ï¸ Nuevas Migraciones:" >> diff-analysis.md
          echo "$NEW_MIGRATIONS" | while read file; do
            echo "- \`$file\`" >> diff-analysis.md
          done
          echo "" >> diff-analysis.md
          echo "âš ï¸ **Nota:** Revisar migraciones antes del merge" >> diff-analysis.md
        fi
        
    - name: ğŸ’¾ Subir anÃ¡lisis de diferencias
      uses: actions/upload-artifact@v4
      with:
        name: diff-analysis-${{ github.event.number }}
        path: diff-analysis.md
        retention-days: 30
